<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app" class="my-container bg-gradient-to-r from-green-200 to-blue-800 w-[100%] h-[10000px]">

      <nav class="mobile-nav w-[100%] bg-transparent flex pt-4 pb-3 rounded-b-lg fixed text-white">
        <div class="user-btn  w-6/12 ml-[10%] text-5xl"><ion-icon name="person-circle"></ion-icon></div>
        <div class="menu-btn w-6/12 text-right mr-[10%] text-5xl"><ion-icon name="menu"></ion-icon></div>
      </nav>

      <nav class="desktop-nav w-[100%] bg-transparent flex pt-4 pb-4 pr-24 rounded-b-lg fixed mb-10">
        <div class="user-btn  w-6/12 ml-[10%] text-6xl text-white mt-6"><ion-icon name="person-circle"></ion-icon></div>
        <div class="w-6/12" dir="rtl">
          <img class="h-[80px] rounded-full mr-6 mb-[5px]" src="src/img/weather-2021-12-07.png" alt="">
          <p class="font-bold text-white">Arian Weather App</p>
        </div>
      </nav>


      <div class="search-bar-div pt-24 text-center"><input type="search" class="rounded-full w-[60%] p-2 pl-4" placeholder="Type a city name"></div>
      <p class="mt-20 text-center font-bold text-6xl text-white">Hello To Everybody</p>
      
    </div>
    <script type="module" src="/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
